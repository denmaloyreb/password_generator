<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1>Генератор безопасных паролей</h1>
            </div>
        </div>
    </header>
    <section class="generator">
        <div class="container">
            <div class="generator__inner">
                <div class="passwidth">
                    <label for="range">Выберите длину пароля: <span class="range__value" oninput="fun1()"></span> симв.</label>
                    <input type="range" class="range" name="range" id="" min="0" max="20" step="1" value="10">
                </div>
                <div>Выберите набор символов для пароля (для получения надежного пароля рекомендуем отметить все 4 пункта)</div>
                <div class="symbols">

                    <div><input type="checkbox" class="pass__symbols" name="letters" id="letters" checked>
                        <label for="letters">Строчные буквы (a-z)</label></div>
                    <div> <input type="checkbox" class="pass__symbols" name="letters--caps" id="letters--caps" checked>
                        <label for="letters--caps">Прописные буквы (a-z)</label></div>
                    <div><input type="checkbox" class="pass__symbols" name="numbers" id="numbers" checked>
                        <label for="numbers">Цифры (0-9)</label></div>
                    <div> <input type="checkbox" class="pass__symbols" name="special" id="special">
                        <label for="special">Специальные символы (!@#$%^&*_)</label></div>
                </div>
                <button class="generate">Сгенерировать</button>
                <div class="result" id="result"></div>

            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
